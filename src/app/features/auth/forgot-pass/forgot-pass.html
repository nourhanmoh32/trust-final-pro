<section >
    <div class="forgotForm" id="forgotPassword">
        <div class="container">
            <div class="forgotContent">
                <h2>نسيت كلمة السر؟</h2>
                <p>من فضلك أدخل بريدك الإلكتروني لعملية التحقق, سوف نرسل رمز خاص على بريدك.</p>
            </div>

            <form [formGroup]="forgotForm" (ngSubmit)="sendEmail()">
                <div class=" mb-3">
                    <label for="formGroupExampleInput" class="form-label">البريد الإلكتروني</label>
                    <input formControlName="email" type="text" class="form-control" id="yourCode" placeholder="أدخل البريد الإلكتروني الخاص بك">
                </div>   
                 <!-- reqierd email -->
                @if (email?.invalid && email?.touched) {
                    <div class="errors">
                        <p>البريد الإلكتروني مطلوب!</p>
                    </div>
                }         

                <button type="submit">استمرار..</button>
            </form>
        </div>
    </div>
</section>
